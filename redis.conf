# Redis Configuration for Quantum Planner Cache
# Production optimized settings

bind 0.0.0.0
port 6379
protected-mode yes

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Security
requirepass ${REDIS_PASSWORD}

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
